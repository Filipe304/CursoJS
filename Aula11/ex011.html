<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADE</title>
</head>
<body>
    <h1>Sistema de NACIONALIDADE</h1>
NACIONALIDADE: <input type="text" name="país" id="país">
<input type="button" value="Pesquisar" onclick="clicar()">
<div id="res">

</div>
<script>
    function clicar() {
        var paísp = window.document.querySelector('input#país')
        var res = window.document.querySelector('div#res')
        
        var vel = String(paísp.value)
        res.innerHTML = `<p>Seu país é ${vel}`
        if (vel == 'Brasil') {
            res.innerHTML = `<p>Você é brasileiro!</p>`
        } else
        res.innerHTML = `<p>Você é estrangeiro!</p>`
    }
</script>
    
</body>
</html>
